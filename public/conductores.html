<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Conductores</title>
	</head>
	<body>
		<h2>Iniciar Sesión como Conductor</h2>
		<input type="text" id="nombreConductor" placeholder="Nombre" />
		<!-- <input type="text" id="vehiculoConductor" placeholder="Vehículo" /> -->

		<select id="vehiculoSeleccionado">
			<option value="Placa 1">Placa 1</option>
			<option value="Placa 2">Placa 2</option>
			<option value="Placa 3">Placa 3</option>
		</select>
		<button onclick="loginConductor()">Iniciar Sesión</button>

		<div id="estadoConductor" style="display: none">
			<h3>Estado del Conductor</h3>
			<button onclick="activarConductor()">Activar</button>
			<button onclick="desactivarConductor()">Desactivar</button>
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="conductores.js"></script>
	</body>
</html>
